  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000000 80%);
      color: #00fff7;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 40px 20px;
      background: linear-gradient(90deg, #ff00ff, #00fff7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #ff00ff, 0 0 25px #00fff7;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav {
      margin: 40px 0;
    }

    nav a {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.1em;
      color: #00fff7;
      border: 2px solid #00fff7;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px #00fff7, 0 0 25px #ff00ff inset;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover,
    nav a:focus {
      color: #ff00ff;
      border-color: #ff00ff;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00fff7 inset;
      transform: scale(1.08);
      outline: none;
    }

    section {
      padding: 50px 20px;
    }

    section h2 {
      font-size: 2em;
      color: #ff00ff;
      text-shadow: 0 0 20px #ff00ff;
    }

    section p {
      font-size: 1.2em;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: #111;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 247, 0.05) 0px,
        rgba(255, 0, 255, 0.05) 2px,
        transparent 3px,
        transparent 6px
      );
      animation: scan 10s linear infinite;
      z-index: -1;
    }

    @keyframes scan {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    /* === INTRO CORRIG√âE === */
    #intro {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, #ff00ff33, transparent 60%),
                  radial-gradient(circle at 70% 80%, #00fff733, transparent 60%),
                  linear-gradient(180deg, #050008, #0a0013);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2s;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 0, 255, 0.15);
      box-shadow: 0 0 20px #ff00ff;
      animation: float 12s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.2); }
    }

    .centerpiece {
      position: relative;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff00ff, #00fff7);
      box-shadow: 0 0 80px #ff00ff, 0 0 150px #00fff7;
      animation: pulse 6s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .glow-ring::before,
    .glow-ring::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spin 40s linear infinite;
    }

    .glow-ring::before {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,255,247,0.15), transparent 70%);
    }

    .glow-ring::after {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,0,255,0.1), transparent 80%);
      animation: spinReverse 60s linear infinite;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes spinReverse {
      from { transform: translate(-50%, -50%) rotate(360deg); }
      to { transform: translate(-50%, -50%) rotate(0deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    main {
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    body.loaded main {
      opacity: 1;
      transform: scale(1);
    }

    @media (max-width: 768px) {
      nav a {
        display: block;
        width: 80%;
        margin: 15px auto;
      }
    }
  </style>
</head>
