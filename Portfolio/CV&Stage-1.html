      border-color: #00fff7;

    footer {
      margin-top: 50px;
      padding: 20px;
      background: #111;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 247, 0.05) 0px,
        rgba(255, 0, 255, 0.05) 2px,
        transparent 3px,
        transparent 6px
      );
      animation: scan 10s linear infinite;
      z-index: -1;
    }

    @keyframes scan {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }
