<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Contacts</title>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Arial', sans-serif;
      color: #00f6ff;
      text-align: center;

      /* Animation légère */
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    body.page-loaded {
      opacity: 1;
      transform: scale(1);
    }

    /* ⛔ AUCUNE animation au retour navigateur */
    .no-animation body,
    .no-animation body * {
      animation: none !important;
      transition: none !important;
      opacity: 1 !important;
      transform: none !important;
    }

    h1 {
      font-size: 2.5em;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      margin-top: 40px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .contacts {
      display: grid;
      grid-template-columns: repeat(2, 250px);
      grid-template-rows: repeat(2, 150px);
      gap: 20px;
      justify-content: center;
    }

    .contact-box {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff00ff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px #ff00ff, 0 0 30px #00f6ff inset;
      transition: transform 0.2s;
    }

    .contact-box:hover {
      transform: scale(1.05);
    }

    .contact-box h2 {
      color: #ff00ff;
      margin-bottom: 10px;
    }

    .contact-box a {
      color: #00f6ff;
      text-decoration: none;
    }

    .back-button {
      display: inline-block;
      margin: 50px 0;
      padding: 12px 30px;
      border: 2px solid #ff00ff;
      border-radius: 12px;
      color: #00f6ff;
      text-decoration: none;
      font-size: 1.1em;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00f6ff inset;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: #ff00ff;
      color: white;
    }
  </style>
</head>

<body>

  <h1>✦ Mes Contacts ✦</h1>
  <p>Voici comment me joindre :</p>

  <div class="contacts">
    <div class="contact-box">
      <h2>Email</h2>
      <a href="mailto:fuentes.ethan@free.fr">fuentes.ethan@free.fr</a>
    </div>

    <div class="contact-box">
      <h2>Téléphone</h2>
      <a href="tel:+33612345678">+33 6 12 34 56 78</a>
    </div>

    <div class="contact-box">
      <h2>LinkedIn</h2>
      <a href="https://www.linkedin.com/in/ethan-fuentes-031274399/" target="_blank">
        linkedin.com/in/ethanfuentes
      </a>
    </div>

    <div class="contact-box">
      <h2>GitHub</h2>
      <a href="https://github.com/Frames5" target="_blank">
        github.com/ethanfuentes
      </a>
    </div>
  </div>

  <a class="back-button" href="index.html">← Retour</a>

  <!-- LOGIQUE ANIMATION PROPRE -->
  <script>
    const nav = performance.getEntriesByType("navigation")[0];

    if (nav && nav.type === "back_forward") {
      document.documentElement.classList.add("no-animation");
    } else {
      window.addEventListener("load", () => {
        document.body.classList.add("page-loaded");
      });
    }
  </script>

</body>
</html>
